<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://allfont.net/allfont.css?fonts=source-sans-pro-semibold" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <title>Penrose</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="logo-img">
        <img id="traingle-flow" src="images/triangle_glow.png" alt="" />
        <img id="triangle" src="images/triangle.png" alt="triangle">
      </div>
      <div class="logo-text">
        <h1>penrose</h1>
      </div>
    </div>
    <div class="gap"></div>
    <button class="menu-burger" id="menu-burger"> &#926;</button>
    <div class="menu">
      <ul>
        <li class="menu-item" id="menu-home"><a href="#home">HOME</a></li>
        <li class="menu-item"> <a href="#collections">NEW COLLECTIONS</a> </li>
        <li class="menu-item" id="menu-select"> 
          <a id="menu-store" href="#store">STORE <div>&#10095;</div></a>
          <div id="menu-store-list">
            <a href="#store/women">Women</a>
            <a href="#store/men">Men</a>
            <a href="#store/kids">Kids</a>
          </div>
          <!-- <select name="select" id="menu_select" class="menu-select">
            <option value="0">Select</option>
            <option value="1">Women</option>
            <option value="2">Men</option>
            <option value="3">Kids</option>
          </select> -->
        </li>
        <li class="menu-item"> <a href="#contacts">CONTACTS</a> </li>
      </ul>
    </div>
    <div class="menu-slide" id="menu-slide">
      <ul>
        <li class="menu-item" id="menu-home"><a href="#home">HOME</a></li>
        <li class="menu-item"> <a href="#collections">NEW COLLECTIONS</a> </li>
        <li class="menu-item" id="menu-select"> 
          <a id="menu-store" href="#store">STORE <div>&#10095;</div></a>
          <div>
            <a href="#store/women">Women</a>
            <a href="#store/men">Men</a>
            <a href="#store/kids">Kids</a>
          </div>
          <!-- <select name="select" id="menu_select" class="menu-select">
            <option value="0">Select</option>
            <option value="1">Women</option>
            <option value="2">Men</option>
            <option value="3">Kids</option>
          </select> -->
        </li>
        <li class="menu-item"> <a href="#contacts">CONTACTS</a> </li>
      </ul>
    </div>
  </div>
  <div class="main">
    <div class="poster">
      <img id="poster-title" src="images/title.png" alt="poster" />
      <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/1ez1tgiY5ds" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe> -->
      <div class="poster-video"><a href="https://youtu.be/1ez1tgiY5ds" target="_blank"><img
            src="images/video.jpg" /></a></div>
    </div>
    <div class="shadow">
      <div class="triangle">
        <img id="traingle-flow" src="images/triangle_glow.png" alt="" />
        <img id="triangle" src="images/triangle.png" alt="triangle" />
      </div>
      <img id="model" src="images/model.png" alt="">
    </div>
    <div class="slider-parent">
      <div class="slider">
        <button class="slider-left" id="lslide">&#8249;</button>
        <div class="slider-container">
          <ul id="slides">
          </ul>
          <div class="slide-points" id="slide-points">
          </div>
        </div>
        <button class="slider-right" id="rslide">&#8250;</button>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
